<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&family=Barlow+Semi+Condensed:wght@100;200;300;400;500;600;700;800;900&family=Mulish:wght@400;900;1000&family=Open+Sans:wght@300;400;500;600;700;800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Tajawal:wght@300;400;500;700;800;900&family=Vazirmatn:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet">
</head>

<body>
  <section class="vh-100 gradient-custom" style="background:#205d76">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem">
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2 text-uppercase">تسجيل الدخول</h2>
                <p class="text-white-50 mb-5">
                  الرجاء إدخال اسم المستخدم وكلمة المرور الخاصة بك!
                </p>
                <div class="form-outline form-white mb-4">
                  <label class="form-label mb-3" for="typeEmailX">الإيميل</label>
                  <input type="email" id="typeEmailX" class="form-control form-control-lg" />
                </div>
                <div class="form-outline form-white mb-4">
                  <label class="form-label mb-3" for="typePasswordX">كلمة المرور</label>
                  <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                </div>
                <button class="btn btn-outline-light btn-lg px-5 mt-5" type="submit" id="login">
                  دخول
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="../js/login.js"></script>
</body>

</html>
